<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <script src="app.js"></script>
  </head>
  <body></body>
  <div class="game__board-container">
    <canvas width="990" height="500" class="game__board"></canvas>
    <div class="game__buttons">
      <button class="game__btn_play">Старт</button>
      <button class="game__btn_pause">Пауза</button>
      <button class="game__btn_clear">Очистить</button>
    </div>
    <div class="game__board-size-input">
      <input type="text" placeholder="Ширина" class="game__board-width">
      <input type="text" placeholder="Высота" class="game__board-height">
    </div>
  </div>
</html>
